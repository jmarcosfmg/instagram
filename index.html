<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/PngItem_1091605.png" alt="Celular com Instagram aberto">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/Instagram-Logo.png" alt="Logo Instagram" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/baixados.png" alt="Foto de Perfil">
                </div>
                <a href="#" class="instagram-login">Continue como jmarcos</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">
                    Não é jmarcosfmg?
                </p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
